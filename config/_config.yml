## Core Site Settings
# jekyll configuration 
baseurl: ''
url: 'http://carsonjon.es'
permalink: none
assets-base-url: '/assets/'
source: src
destination: dist
site-theme: default
compress_html:
  clippings: all
  comments: all
  ignore:
    envs: ['development']
# modules
include: ['_pages', '_posts', '_data']
exclude: ['assets', 'js', 'sass', 'node_modules', Gemfile, Gemfile.lock, notes.txt, package.json, README.md, 'bower.json']
keep_files:
  - assets
markdown: kramdown
gems:
  - jekyll-seo-tag

